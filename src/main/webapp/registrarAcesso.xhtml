<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<!-- Aqui estou dizendo que vou usar o template de layout -->
<ui:composition template= "layout.xhtml">
	<ui:define name="conteudo">
	
		<!-- Registrar acesso -->
		<h1>Registrar acesso</h1>
	
	    <!--Aqui fica a caixa de mensagens de erro ou sucesso na aplicacao  -->
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
		<div id= "infoMessage">
			<h:messages />
		</div>
		</h:panelGroup>
		<br/>
		
		<form jsf:id= "form">
		<fieldset>
		<legend>Parâmetros de acesso</legend>
			
					<!-- Com o FOR eu vinculo o label ao id ID abaixo -->
					<label for="id">Matrícula:</label><br/>
					<input type= "text" jsf:value= "#{controleAcessoBean.matricula}" id= "id"/><br/>
					
					<!-- Com o FOR eu vinculo o label ao id RG abaixo -->
					<label for="rg">Rg:</label><br/>
					<input type= "text" jsf:value= "#{controleAcessoBean.rg}" id= "rg"/><br/>
		</fieldset>
		
		<br/>
		<input type= "submit" value= "Registrar acesso" jsf:action= "#{controleAcessoBean.registrarAcesso}"/>
		
		</form>
	
		</ui:define>
		</ui:composition>
</html>
