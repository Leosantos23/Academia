<h1>Cadastrar aluno</h1>

<div id= "infoMessage">
Aqui vai uma eventual mensagem do sistema, confirmando sucesso ou erro.
</div>

<br>

<form>

	<fieldset>
		<legend>Dados pessoais</legend>
		
		<label for= "nome">Nome:</label><br>
		<input type= "text" name= "nome" id= "nome"><br>
		
		<label for= "sexo">Sexo:</label><br>
		<select name= "sexo" id= "sexo">
			<option>Masculino</option>
			<option>Feminino</option>
		</select><br>
		
		<label for= "rg">Rg:</label><br>
		<input type= "text" name= "rg" id= "rg"><br>
	
		<label for= "dataDeNascimento">Data de nascimento:</label><br>
		<input type= "date" name= "dataDeNascimento" id= "dataDeNascimento">
	</fieldset>
	
	<br>
	
	<fieldset>
		<legend>Situação</legend>
		
			<label for= "situacao">Situação:</label><br>
		<select name= "situacao" id= "situacao">
			<option>Ativo</option>
			<option>Inativo</option>
			<option>Pendente</option>
		</select>
	</fieldset>
	
	<br>
	
	<fieldset>
		<legend>Endereço</legend>
		
		<label for= "rua">Rua:</label><br>
		<input type= "text" name= "rua" id= "rua"><br>
		
		<label for= "numero">Numero:</label><br>
		<input type= "text" name= "numero" id= "numero"><br>
		
		<label for= "complemento">Complemento:</label><br>
		<input type= "text" name= "complemento" id= "complemento"><br>
		
		<label for= "cidade">Cidade:</label><br>
		<input type= "text" name= "cidade" id= "cidade"><br>
		
		<label for= "estado" >Estado:</label><br>
			<select name= "estado" id= "estado">
				<option>Aqui ficara a lista de estados</option>
			</select><br>
		
		<label for= "cep">Cep:</label><br>
		<input type= "text" name= "cep" id= "cep">
	</fieldset>
	
	<br>
	
	<fieldset>
		<legend>Contato</legend>
		<label for= "email">E-mail:</label><br>
		<input type= "email" name= "email" id= "email"><br>
		
		<label for= "dddCelular">Celular:</label><br>
		<input type= "tel" name= "dddCelular" id= "dddCelular">
		<input type= "tel" name= "numeroCelular" id= "numeroCelular"><br>
	
		<label for= "dddFixo">Fixo:</label><br>
		<input type= "tel" name= "dddFixo" id= "dddFixo">
		<input type= "tel" name= "numeroFixo" id= "numeroFixo">
	</fieldset>
	
	<br>
	
	<input type= "submit" value="Salvar">
	<input type= "button" value= "Relatório de acessos">
	
</form>


<!-- Rodapé - Inicio -->
</body>
</html>
<!-- Rodapé - Fim -->
