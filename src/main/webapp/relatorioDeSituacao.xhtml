<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<!-- Aqui estou dizendo que vou usar o template de layout -->
<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">

		<!-- Pesquisa de aluno -->
		<h1>Relatório de situação</h1>

		<!--Aqui fica a caixa de mensagens de erro ou sucesso na aplicacao  -->
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
			<div id="infoMessage">
				<h:messages />
			</div>
		</h:panelGroup>

		<form jsf:id="form">
			<fieldset>
				<legend>Parâmetros da pesquisa</legend>

				<label for="situacao" id="situacao">Situação:</label><br /> 
					<select jsf:value= "#{relatorioSituacoesBean.situacao}" id= "situacao" size= "0">
					<f:selectItems value= "#{dataBean.situacoes}"/>
				    </select>
			</fieldset>

			<br /> <input type="submit" value="Gerar relatório"
				jsf:action="#{relatorioSituacoesBean.gerarRelatorio}" /> <br />

			<table>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Situação</th>
					<th>Celular</th>
					<th>Fixo</th>
					<th>Ações</th>
				</tr>

				<tr>
					<td>1</td>
					<td>Andre</td>
					<td>Ativo</td>
					<td>62985543720</td>
					<td>6235120818</td>
					<td><input type="button" value="Editar" /></td>
				</tr>

			</table>
		</form>

	</ui:define>
</ui:composition>
</html>
